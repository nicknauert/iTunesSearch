<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>iTunes Music Search</h1>

      <section class="player">
        <audio class="music-player" controls="controls" src=""></audio>
      </section>
    </header>
    <hr>
    <section class="search">
      <div class="search-form">
        <input type="text" class="textInput" name="search" value="" placeholder="Search Artist/Song/Album">
        <button type="submit" class="searchBtn" name="searchBtn">Search</button>
      </div>
      <hr>
    </section>
    <section class="results">
      <!-- Result Squares Template -->
      <div class="resultItem">
        <img src="http://via.placeholder.com/100x100" alt="Album Cover">
        <p class="songTitle">Song Title</p>
        <p class="artistName">Artist Name</p>
      </div>
      <div class="resultItem">
        <img src="http://via.placeholder.com/100x100" alt="Album Cover">

      </div>
      <div class="resultItem">

      </div>

      </div>

        <p class="artistName">Artist Name</p>
      </div>

        <img src="http://via.placeholder.com/100x100" alt="Album Cover">
        <p class="songTitle">Song Title</p>
        <p class="artistName">Artist Name</p>
      </div>

    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
