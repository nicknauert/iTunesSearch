<!DOCTYPE html>
<html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Poppins" rel="stylesheet">
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>iTunes Crate Dig</h1>
        <h3>Find Your Tune.</h3>
      </div>

      <div class="myPlayer">
        <div class="playCont">
          <img class="playBtn" src="img/play.png" alt="" onclick="toggleSong(audio)">
          <p class="playerText"></p>
          <progress class="progressBar"value="0" max="29"></progress>
          <input type="range" name="volume" class="volume" onchange="updateVolume()">
        </div>
      </div>


    </header>
    <hr>
    <section class="search">
      <div class="search-form">
        <input type="text" class="textInput" name="search" value="" placeholder="Search Artist/Song/Album">
        <button type="submit" class="searchBtn" name="searchBtn">Search</button>
      </div>
      <hr>
    </section>
    <section class="results">
      <!-- Result Squares Template -->
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
