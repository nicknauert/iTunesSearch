<!DOCTYPE html>
<html>

<head>

  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>iTunes Crate Dig</h1>
        <h3>Find Your Tune.</h3>
      </div>

      <!-- <div class="myPlayer">

      <section class="player">
        <audio class="music-player" controls="controls" autoplay="true" src=""></audio>

    <hr>
    <section class="search">
      <div class="search-form">
        <input type="text" class="textInput" name="search" value="" placeholder="Search Artist/Song/Album">

      </div>
      <hr>
    </section>
    <section class="results">
      <!-- Result Squares Template -->
    </section>
  </div>
  <script src="main.js"></script>

</html>
